<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Artify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
      min-width: 200px;
    }

    button {
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 5px 2px;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Pixel Artify</h1>
  <p>Clique no botão abaixo para aplicar o efeito de pixel art às imagens da página atual.</p>
  <label for="pixelCount">Quantidade de pixels:</label>
  <input type="number" id="pixelCount" name="pixelCount" min="1" max="100" value="10">
  <br>
  <button id="applyPixelArt">Aplicar Pixel Art</button>
  <script src="popup.js"></script>
</body>
</html>
